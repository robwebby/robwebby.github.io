<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Data Loading Example</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <script src="https://js.arcgis.com/4.7/"></script>
    <script>
        require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/KMLLayer",
      "dojo/dom",
      "dojo/on",
      "dojo/domReady!"
      ],
      function( // Change localhost to your public IP address in all four layer urls
        Map, MapView, KMLLayer, dom, on
        ) {

        var transportationLyr = new KMLLayer({
          url: "http://54.174.143.157/fmedatastreaming/WebApplication/webapp.skytrains.fmw?", // Skytrain Layer
          id: "skytrainlayer",
          visible: false
        });

        var skytrainbufferLyr = new KMLLayer({
          url: "http://54.174.143.157/fmedatastreaming/WebApplication/webapp.skytrainbuffer.fmw?", // Skytrain Buffer Layer
          id: "skytrainbufferlayer",
          visible: false
        });
        var parksLyr = new KMLLayer({
          url: "http://54.174.143.157/fmedatastreaming/WebApplication/webapp.parks.fmw?SourceDataset_MITAB=%24(FME_SHAREDRESOURCE_DATA)%2FWebApplication%2FParks%2FParks.tab", // Parks Layer
          id: "parkslayer",
          visible: false
        });
        var foodLyr = new KMLLayer({
          url: "http://54.174.143.157/fmedatastreaming/WebApplication/webapp.foodTrucks.fmw?DestDataset_OGCKML=%24(FME_SHAREDRESOURCE_DATA)%2FSienna%2FOutput%2FfoodTrucks.kml", // Food Truck Layer
          id: "foodlayer",
          visible: false
        });



        /*****************************************************************
         * Initialize the basemap
         *****************************************************************/
         var map = new Map({
          basemap: "topo" //Update the basemap
        });

        /*****************************************************************
         * Add the layers to the map
         *****************************************************************/
         map.add(transportationLyr); //Add the Layer Variable 
         map.add(skytrainbufferLyr); //Add the Layer Variable
         map.add(parksLyr); //Add the Layer Variable
         map.add(foodLyr); //Add the Layer Variable



        /*****************************************************************
         * Creates the view for the basemap, adjusts the center and the zoom 
         * level.
         *****************************************************************/
         var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [ -123.10, 49.268 ],//Add the coordinates in
          zoom: 14 //Adjust the zoom level
        });

        /*****************************************************************
         * Variables are created for the Toggles, these 
         * toggles are attached to the ids assigned to the checkboxes
         *****************************************************************/

         var streetsLyrToggle = dom.byId("streetsLyr");
         var skytrainbufferLyrToggle = dom.byId("skytrainbufferLyr");
         var parksLyrToggle = dom.byId("parksLyr");
         var foodLyrToggle = dom.byId("foodLyr");



        /*****************************************************************
         * The following code manipulates the visibility of the layer. 
         * When the layer is checked then the layer becomes visible.
         *******************************************************************/
         on(streetsLyrToggle, "change", function() {
          transportationLyr.visible = streetsLyrToggle.checked;
        });
         on(skytrainbufferLyrToggle, "change", function() {
          skytrainbufferLyr.visible = skytrainbufferLyrToggle.checked;
        });
         on(parksLyrToggle, "change", function() {
          parksLyr.visible = parksLyrToggle.checked;
        });
         on(foodLyrToggle, "change", function() {
           foodLyr.visible = foodLyrToggle.checked;      
         });
       });
     </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="heading">
        <h1> Data Loading Example </h1>
    </div>
    <span id="layerToggle">
        <legend> Map Layers: </legend>
        <input type="checkbox" id="streetsLyr"> Skytrain
        <br>
        <input type="checkbox" id="skytrainbufferLyr"> Skytrain Buffer
        <br>
        <input type="checkbox" id="parksLyr"> Parks
        <br>
        <input type="checkbox" id="foodLyr"> Food Trucks

    </span>
</body>
    
<style type="text/css">
    #heading {
        position: absolute;
        text-align: center;
        z-index: 99;
        background-color: white;
        border-radius: 8px;
        margin: 0 auto;
        max-width: 700px;
        left: 500px;
        top: 30px;
        opacity: 0.75;
    }

    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    #layerToggle {
        top: 20px;
        right: 20px;
        position: absolute;
        z-index: 99;
        background-color: white;
        border-radius: 8px;
        padding: 10px;
        opacity: 0.75;
    }
</style>

</html>
