 <!DOCTYPE html>
<html >
	<head id='head'>
		<meta charset="utf-8" />
		<title id='pageTitle'>FME Server | Point Cloud Data Distribution</title>

		<!--Google Maps Stuff -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0PV4qXA9_Kjb_0hMu5sYHeeAMW8X2ApU&sensor=false&libraries=drawing"></script>
		<script type="text/javascript" src="js/google/polygoncontrol.js"></script>
		<script type="text/javascript" src="js/google/maps-controller.js"></script>

		<script src="libs/jquery-1.10.1.js"></script>
		<script src="http://api.fmeserver.com/js/v1.1/FMEServer.js" type="text/javascript"></script>

		<script src="js/datadistribution.js" type="text/javascript"></script>

		  <!-- Bootstrap -->
  		<script src="libs/bootstrap/js/bootstrap.js"></script>
 		<link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link href="libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/ie.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
	<span id="safe-ribbon"><a href="http://www.safe.com">Powered by FME</a></span>
	  <div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
	      <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
	        <div class="brand"><span class="hidden-phone">FME Server Demos | </span>Point Cloud<span class="hidden-phone"> Data Distribution</span></div>
	        <div class="nav-collapse collapse">
            <a href="https://knowledge.safe.com/articles/Samples_and_Demos/Point-Cloud-Data-Download-with-FME-Server" class="btn">
      				View KC article
      			</a>
      			<a href="http://playground.fmeserver.com/demos/" class="btn">
      				<img src="libs/server-icon.png"> View all Demos
      			</a>
            <a href="https://github.com/safesoftware/fmepedia-pointcloud" class="btn">
              <img src="libs/github.png"> Fork GitHub
            </a>
            <a href="https://github.com/safesoftware/fmepedia-pointcloud/archive/master.zip" class="btn">
              <i class="icon-download-alt"></i> Download Zip
            </a>
          </div>
	      </div>
	    </div>
	  </div>

    <div class="container-fluid" id="mainwrapper">
      <div class="row-fluid" id="maprow">
        <div class="span4" id="request_form">
          <div id="draw-tools">
            <h1>Step 1: Create Clipping Area</h1>
            <button type="button" class="btn btn-default" onclick="polygonControl.drawPolygon()">
              Draw Polygon
            </button>
            <button type="button" class="btn btn-default" onclick="polygonControl.clearPolygon()">
              Clear
            </button>
          </div>

          <h1>Step 2: Set Parameters</h1>
          <form id="fmeForm" name="fmeForm" onsubmit="return dataDist.orderData(this);" onchange="dataDist.updateQuery()">
            <!-- Extra service-specific directives -->
            <input type="hidden" name="opt_servicemode" value="sync">
            <input type="hidden" name="opt_responseformat" value="json">
            <input type="hidden" id="geom" name="GEOM" value="" />
            <input id="submit" class="btn pull-right btn-primary" type="submit" value="Request Data" >
          </form>
        </div>
        <div class="span8" id="map_canvas"></div>
      </div>



      <div class="row-fluid" id="footer">
        <div class="span8" id="query-panel">
          <h1>Query</h1>
          <div id="query-panel-results" ></div>
        </div>
        <div class="span4"id="results-panel">
          <h1>Translation Results</h1>
          <div id="results" ></div>
        </div>
      </div>
    </div>
	</body>
</html>
